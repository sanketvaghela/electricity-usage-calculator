<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electricity Usage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset and responsive layout */
        body, h3, h4, label, input, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full width container with some padding */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for headers */
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Card styling */
        .card {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Labels and inputs */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* For code element */
        code {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 4px;
        }

        /* Styling for the button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h3 {
                font-size: 1.5rem;
            }

            input {
                padding: 8px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Electricity Usage Calculator</h3>
    <div class="card">
        <h4>Per Unit Price</h4>
        <label for="unit_price">Price (â‚¹):</label>
        <input 
            id="unit_price" 
            name="unit_price" 
            type="number" 
            value="9" 
            placeholder="Enter Unit Price" 
            min="0" 
            step="0.01" 
        />
    </div>
    <div class="card">
        <h4>For Motor</h4>
        <label for="motor_prev">Previous Month Unit:</label>
        <input 
            id="motor_prev" 
            name="motor_prev" 
            type="number" 
            value="0" 
            placeholder="Enter Previous Month Unit" 
            min="0" 
            step="1" 
        />
        <label for="motor_current">Current Month Unit:</label>
        <input 
            id="motor_current" 
            name="motor_current" 
            type="number" 
            value="0" 
            placeholder="Enter Current Month Unit" 
            min="0" 
            step="1" 
        />
        <code id="motor_total_unit_consumed">Total Units Consumed: </code>
    </div>
    <div class="card">
        <h4>For Home</h4>
        <label for="home_prev">Previous Month Unit:</label>
        <input 
            id="home_prev" 
            name="home_prev" 
            type="number" 
            value="0" 
            placeholder="Enter Previous Month Unit" 
            min="0" 
            step="1" 
        />
        <label for="home_current">Current Month Unit:</label>
        <input 
            id="home_current" 
            name="home_current" 
            type="number" 
            value="0" 
            placeholder="Enter Current Month Unit" 
            min="0" 
            step="1" 
        />
        <code id="home_total_unit_consumed">Total Units Consumed: </code>
    </div>
    <h2 id="total_payable_value"></h2>
    <button id="calculate">Calculate</button>
</div>

<script src="script.js"></script>

</body>
</html>
